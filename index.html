<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="sylvester.js"></script>
<script src="outlier.js"></script>
<script>

	/**
		There are two standard methods of calling the library
	*/
		
	/**
		Method 1
		The parameters are estimated from the data. The parameters includes covariance matrix and mean.
	*/
	var data = $M([
	  [6,2,8],
	  [9,1,3],
	  [0,7,6],
	  [2,2,2]
	]);   //m x n where m is size and n is dimensions

	var testValx = $V([0.6, 0.1, 0.02]); //test case

	//inituitive method of calling function
	outlier.trainClassifer(data);
	/**
		set the threshold
	*/
	//var status = outlier.checkIfOutlier(testValx, threshold = 0.00159)
	var status = outlier.checkIfOutlier(testValx); //if true then it is an outlier
	console.log( status );


	/**
		Method 2
		The parameters includes covariance matrix and mean are directly provided by the user.
	*/

	//when the covariance matrix and mean vector is known beforehand

	var covMatrix = $M([
	  [0.025, 	0.0075, 0.00175],
	  [0.0075,  0.0070,  0.00135],
	  [0.00175, 0.00135, 0.00043]
	]);   //m x n where m is size and n is dimensions

	var testValx = $V([0.6, 0.1, 0.02]); //test case

	var mean = $V([4.10, 2.08, 0.604]); //mean
	outlier.trainClassiferWithParameters (mean, covMatrix);
	/**
		set the threshold
	*/
	//var status = outlier.checkIfOutlier(testValx, threshold = 0.00159)
	var status = outlier.checkIfOutlier(testValx)//if true then it is an outlier
	console.log( status );

	/**
		Method 3
		The parameters includes covariance matrix and mean are directly provided by the user.
	*/

	//when the covariance matrix and mean vector is known beforehand

	var covMatrix = $M([
	  [.9 , .4],
	  [.4 , .3]
	]);   //m x n where m is size and n is dimensions

	var testValx = $V([ 1.74932 , -0.37836]); //test case

	var mean = $V([1 ,-1]); //mean
	outlier.trainClassiferWithParameters (mean, covMatrix);
	/**
		set the threshold
	*/
	//var status = outlier.checkIfOutlier(testValx, threshold = 0.00159)
	var status = outlier.checkIfOutlier(testValx)//if true then it is an outlier
	console.log(outlier.getprobabValue(testValx) );


</script>
